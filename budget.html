<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/budget.css">
    
    <title> NeonNauta Pinturas - garantimos seu mundo mais colorido!!!</title>
</head>

<body>
    <header>
        <div id="logo">
            <h1>NeonNauta Pinturas</h1>
            <div class="menu">
                    <a class="menu_home" href="index.html"><img src="icons/home.png" alt="home"> home</a>
                    <a class="menu_pinturas" href="painting.html"><img src="icons/paint.png" alt="pinturas">pinturas</a>
                    <a class="menu_fotos" href="photos.html"><img src="icons/photo.png" alt="fotos">fotos</a>
                    <a class="menu_orcamento" href="budget.html"><img src="icons/budget.png" alt="orcamento">orçamento</a>
                    <a class="menu_fale" href="talk.html"><img src="icons/talk.png" alt="fale">fale<br>conosco</a>
            </div>
        </div>
    </header><br>
    
    <div class="container">
        <p>Solicite um orçamento com a gente!!!<br>preencha os campos abaixo e entraremos em contato: </p>
        <form action="" class="send_budget">
            <fieldset>
                <legend>orçamento</legend>
                    <div class="name">
                        <label for="name">Nome:</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div class="phone">
                        <label for="phone">Telefone:</label>
                        <input type="tel" name="phone" id="phone" required>
                     </div>

                    <div class="address">
                        <label for="address">Endereço:</label>
                        <input type="text" name="address" id="address" required>
                    </div>

                    <div class="email">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div class="width">
                        <label for="width">Largura <small>(cm)</small>:</label>
                        <input type="number" name="width" id="width" required>
                    </div>

                    <div class="height">
                        <label for="height">Altura <small>(cm)</small>:</label>
                        <input type="number" name="height" id="height" required>
                    </div>

                    <div class="weight">
                        <label for="weight">Peso:</label>
                        <input type="number" name="weight" id="weight required">
                    </div>

                    <div class="amount">
                        <label for="amount">Quantidade/mês:</label>
                        <input type="number" name="amount" id="amount" required>
                    </div>

                    <div class="photo">
                        <label for="photo">Foto da peça:</label>
                        <input type="file" name="photo" id="photo" multiple required>
                    </div>

                    <div class="color">
                        <label for="color">Cor desejada:</label>
                        <input type="color" name="color" id="color" required>
                    </div>

                    <div class="sla">
                        <label for="sla">SLA:</label>
                        <input type="date" name="sla" id="sla" required>
                    </div>
            </fieldset>
        </form>
    </div>
<footer id="rodape">
    <hr>
    NeonNauta pinturas - Endereço:Rua das pinturas de neon, 1733
</footer>
</body>
</html>
